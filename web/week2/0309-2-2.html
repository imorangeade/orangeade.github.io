<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            background: #33875a9c;
        }

        .box2 {
            height: 100px;
            background: #d26060;
        }
        .box3 {
            height: 100px;
            background: #587dbb;
        }
    </style>
    <!-- style改變欄位寬度 .box就是宣告（box可以改但是下面div要記得改） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="row">
        <div class="col d-block d-sm-none"> <div class="box">sm</div></div>
        <!-- d-none會不見 d-block會出現 d-sm-none指超過sm這個尺寸會不見-->
        <div class="col d-none d-sm-block d-lg-none"> <div class="box2">sm-lg</div></div>
        <div class="col d-none d-lg-block"> <div class="box3">lg</div></div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        </script>

</body>

</html>
