<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50px;
            margin: 50px;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="box">
        <table class="table table-bordered border-dark table-hover ">
            <!-- table-borderd加框線 table-borderless無框線 border-primary加顏色（後面是不同顏色） table-dark變黑 hover游標放到欄位會反白 striped會變色（？） -->

            <div>
                <tbody>

                    <tr>
                        <td scope="row" rowspan="2"></td>
                        <td colspan="2"></td>
                        <td scope="row" rowspan="2"></td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>

                        <td></td>
                        <td rowspan="2"></td>
                        <td></td>
                        <td rowspan="2"></td>
                    </tr>
                    <tr>
                        <td scope="row" colspan="2"></td>
                        <td scope="row" colspan="2"></td>


                    </tr>
                </tbody>

                <tbody>


                    <tr>
                        <td scope="row" rowspan="2"></td>
                        <td colspan="2"></td>
                        <td scope="row" rowspan="2"></td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td rowspan="2"></td>
                        <td></td>
                        <td rowspan="2"></td>
                    </tr>
                    <tr>
                        <td scope="row" colspan="2"></td>
                        <td scope="row" colspan="2"></td>
                    </tr>

                </tbody>
            </div>

        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        </script>

</body>

</html>
