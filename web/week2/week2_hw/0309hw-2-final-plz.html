<html lang="en">

<head>

          <td table class="table-danger"></td>

          <td table class="table-danger"></td>

        </tr>
        <tr>

          <td table class="table-danger"></td>
          <td table class="table-danger"></td>
          <td table class="table-danger"></td>
          <td table class="table-dark"></td>

        </tr>
        <tr>
          <td table class="table-dark"></td>
          <td table class="table-dark"></td>
          <td table class="table-danger"></td>
          <td table class="table-dark"></td>
          <td table class="table-dark"></td>

        </tr>

      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
