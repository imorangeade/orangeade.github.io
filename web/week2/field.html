<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
        }
    </style>
    <!-- style改變欄位寬度 .box就是宣告（box可以改但是下面div要記得改） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="box">
        <table class="table table-bordered border-primary table-dark table-hover ">
            <!-- table-borderd加框線 table-borderless無框線 border-primary加顏色（後面是不同顏色） table-dark變黑 hover游標放到欄位會反白 striped會變色（？） -->
            <caption class="caption-top">我是標題</caption>
            <!-- caption-top讓標題在最上面 -->
            <thead>
                <tr>
                    <td scope="col">欄位1</td>
                    <td scope="col">欄位2</td>
                    <td scope="col">欄位3</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row" rowspan="2">1</td>
                    <!-- rowspan="2"指直行佔兩格並將下面被佔的欄位指令刪除 -->
                    <td colspan="2">2</td>
                    <!-- colspan="2"指橫列佔兩格並將被佔的欄位指令刪除 -->

                </tr>
                <tr>
                    
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr class="table-active">
                    <!-- class="table-active會使該欄變色（反白或反黑）  -->
                    <td scope="row">7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td scope="row">10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        </script>

</body>

</html>
