<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .box2 {
            height: 350px;
            background-color: rgb(255, 0, 0);
        }
    </style>
    <!-- style改變欄位寬度 .box就是宣告（box可以改但是下面div要記得改） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <span id="width1"></span>,<span id="width2"></span>

    <div id="div1" class=" container">
        <div class="row">
            <div class="col-8 box2 d-flex flex-column justify-content-center ">
                <!--d-flex橫向顯示，flex-row是預設值，flex-row-reverse順序會反過來。flex-column是垂直。 justify-content-center置中 ，justify-content-between均分。
                    align-items-baseline會對著文字走，align-items-start會在左邊，align-items-end會在右邊，align-items-center會置中-->
                <div class="box">1</div>
                <div class="box p-5">2</div>
                <!-- p是顯示位置(?)，5為最大值 -->
                <div class="box">3</div>
            </div>
        </div>
    </div>




    <script>
        window.onload = function () {
             // 抓寬為多少，填到某個指定物件上 
            var divWidth = document.getElementById("div1").offsetWidth;
            document.getElementById("width1").innerHTML = divWidth;
            divWidth = document.getElementById("div2").offsetWidth;
            document.getElementById("width2").innerHTML = divWidth;
        };
        window.onresize = function () {
            var divWidth = document.getElementById("div1").offsetWidth;
            document.getElementById("width1").innerHTML = divWidth;
            divWidth = document.getElementById("div2").offsetWidth;
            document.getElementById("width2").innerHTML = divWidth;
        };
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        </script>

</body>

</html>
