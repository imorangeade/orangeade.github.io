<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            background-color: blue;
        }

        .box2 {
            height: 100px;
            background-color: rgb(255, 0, 0);
        }
    </style>
    <!-- style改變欄位寬度 .box就是宣告（box可以改但是下面div要記得改） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <span id="width1"></span>,<span id="width2"></span>

    <div id="div1" class=" container">
        <!-- 加container就不會出現橫向捲軸 -->
        <div class="row">
            <div class="col-2">
                <div class="box2"></div>
            </div>
            <div class="col-2">
                <div class="box2"></div>
            </div>
            <div class="col-8 ">
                <div class="row g-0 g-md-1 g-lg-5">
                    <!-- 一開始padding是0，但當超過一定大小（ｍｄ）padding就會變1，當變更大（lg）時padding會變5 -->
                    <div class="col">
                        <div class="box"></div>
                    </div>
                    <div class="col">
                        <div class="box"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <script>
        window.onload = function () {
            var divWidth = document.getElementById("div1").offsetWidth;
            document.getElementById("width1").innerHTML = divWidth;
            divWidth = document.getElementById("div2").offsetWidth;
            document.getElementById("width2").innerHTML = divWidth;
        };
        window.onresize = function () {
            var divWidth = document.getElementById("div1").offsetWidth;
            document.getElementById("width1").innerHTML = divWidth;
            divWidth = document.getElementById("div2").offsetWidth;
            document.getElementById("width2").innerHTML = divWidth;
        };
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        </script>

</body>

</html>
