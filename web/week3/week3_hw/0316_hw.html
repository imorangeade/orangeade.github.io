<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 80px;
            background-color: rgb(196, 87, 87);
        }

        .box2 {
            width: 100px;
            height: 120px;
            background-color: rgb(228, 163, 43);
        }

        .box3 {
            height: 400px;
            background-color: rgb(87, 143, 216);
        }

        .box4 {
            width: 100px;
            height: 250px;
            background-color: rgb(196, 87, 87);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <span id="width1"></span>,<span id="width2"></span>

    <div id="div1" class=" container">
        <div class="row">
            <div class="col box3 d-flex justify-content-center  align-items-lg-end align-items-md-center align-items-sm-start">
                <div class="box rounded-3">1</div>
                <div class="box2 rounded-3">2</div>
                <div class="box4 rounded-3">3</div>
                <div class="box2 rounded-3">4</div>
                <div class="box rounded-3">5</div>
            </div>
        </div>
    </div>


    <script>
        window.onload = function () {
            var divWidth = document.getElementById("div1").offsetWidth;
            document.getElementById("width1").innerHTML = divWidth;
            divWidth = document.getElementById("div2").offsetWidth;
            document.getElementById("width2").innerHTML = divWidth;
        };
        window.onresize = function () {
            var divWidth = document.getElementById("div1").offsetWidth;
            document.getElementById("width1").innerHTML = divWidth;
            divWidth = document.getElementById("div2").offsetWidth;
            document.getElementById("width2").innerHTML = divWidth;
        };
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        </script>

</body>

</html>
