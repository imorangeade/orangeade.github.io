<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-2">

        <div class="col-6 ">

            <div class="btn-group">

                <input type="text">
                <!-- 輸入欄 -->
                <input type="checkbox">
                <!-- 勾選欄位 要再點一次才會消除勾勾 -->
                <button class="btn btn-primary">123</button>
                <a class="btn btn-danger" href="#">123</a>
                <button class="btn btn-primary">123</button>
                <a class="btn btn-danger" href="#">123</a>
                <button class="btn btn-primary">123</button>
                <a class="btn btn-danger" href="#">123</a>
                <!-- 兩種按鈕方式  會變成一個group結構-->


            </div>

            <div class="btn-group">
                <input class="btn-check" type="checkbox" id="b1">
                <label class="btn btn-outline-danger" for="b1">123</label>
                <!-- outline就只有邊框 -->
                <input class="btn-check" type="checkbox" id="b2">
                <label class="btn btn-outline-danger" for="b2">123</label>

                <input class="btn-check" type="checkbox" id="b3">
                <label class="btn btn-outline-danger" for="b3">123</label>

                <input class="btn-check" type="checkbox" id="b4">
                <label class="btn btn-outline-danger" for="b4">123</label>
                <!-- 這邊是按了要再按一次（？？ -->

            </div>

            <div class="btn-group">

                <input type="radio" name="myradio">
                <input type="radio" name="myradio">
                <input type="radio" name="myradio">
                <input type="radio" name="myradio">
                <input type="radio" name="myradio">

                <input class="btn-check" type="radio" id="c1" name="myradio2">
                <label class="btn btn-outline-danger" for="c1">123</label>

                <input class="btn-check" type="radio" id="c2" name="myradio2">
                <label class="btn btn-outline-danger" for="c2">123</label>

                <input class="btn-check" type="radio" id="c3" name="myradio2">
                <label class="btn btn-outline-danger" for="c3">123</label>
                <!-- 這裡的按鈕就會跟radio的形式一樣ㄌ -->

            </div>


        </div>
    </div>

    <div class="container">
        <div class="row justify-content-end">
            <div class="col-6">
                <!-- 指定圖片大小 -->
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <a href="0413-2.html">
                     <!-- 點擊圖片之後到另一連結 -->
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="1000">
                            <!-- data-bs-interval="1000"控制圖片顯示秒數，1000為一秒 -->
                            <img src="img/01.jpeg" class="d-block vh-100 vw-100 img-fluid" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                              </div>
                              <!-- 在圖片上加上文字註解，若沒有用div包起來那文字會在外面；d-none d-md-block是指當圖片縮小時，文字會不見（拿掉的話就會一直顯現） -->
                        </div>
                        <div class="carousel-item" data-bs-interval="100">
                            <img src="img/02.jpeg" class="d-block vh-100 vw-100 img-fluid" alt="...">
                            <!-- vh-100 vw-100 img-fluid讓圖片滿版（圖片會變形），現在沒有滿版是因為上面的按鈕 -->
                            <div class="carousel-caption ">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                              </div>
                        </div>
                        <div class="carousel-item" -bs-interval="5000">
                            <img src="img/03.jpeg" class="d-block vh-100 vw-100 img-fluid" alt="...">
                            <div class="carousel-caption ">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                              </div>
                        </div>
                    </div>
                    <!-- 可讓圖片自動往右滑動 -->

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <!-- 這邊是增加下方滑桿 -->

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    <!-- 控制圖片左右 要注意的是id跟上面是否一樣 -->
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
