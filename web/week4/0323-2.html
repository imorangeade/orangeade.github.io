<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-warning">
    <!-- 在bootstrap網站的utilities的background可以找到顏色 -->
    <div class="container">
        <div class="row">
            <div class="col">
                <a class="text-danger" href="http://google.com.tw" >哇是超連結耶 可以點嗎?</a>

                <a class="link-danger" href="http://google.com.tw" target="_blank">哇是超連結耶 可以點嗎?</a>
                <a class="link-danger" href="http://google.com.tw" target="_self">哇是超連結耶 可以點嗎?</a> 
                <!-- _blank該連結會開新的網頁，_self是會在該頁面 -->
                <a class="link-danger" href="http://google.com.tw">哇是超連結耶 可以點嗎</a>
                <!-- link 跟text差別於當鼠標放到文字上前者會變色 -->
            
            </div>
            
            <div class="col box bg-danger text-light text-opacity-50">1</div>
            <div class="col box bg-black text-light bg-opacity-50">2</div>
            <div class="col box bg-light text-danger">3</div>
            <div class="col box bg-transparent text-primary">4</div>
            <div class="col box bg-white text-dark"><p>不好耶不好耶<span class="text-danger">好耶好耶</span>不好耶不好耶</p></div>
            <!-- text-opacity文字透明\bg-opacity欄位透明，皆可調整濃度（？） -->

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
